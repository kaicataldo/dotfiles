## General

set -g mouse on
set -g visual-activity off
set -g history-limit 10000
set -s escape-time 0
setw -g monitor-activity on

## Bindings

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Window split
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind "%" split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Visual settings
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g status-left-length 100

## Colors

set -g clock-mode-colour cyan
set -g pane-border-style 'fg=#37474f'
set -g pane-active-border-style 'fg=#546e7a'
set -g status-style 'fg=#65738e,bg=#2c3b41'
set -g message-style 'fg=#eeffff,bg=#37474f'
set -g status-left "#[fg=#263238,bg=cyan] #S "
set -g status-right "#[fg=#eeffff,bg=#37474f] %Y-%m-%d %H:%M #[fg=#263238,bg=cyan] #(echo $USER)@#H "
setw -g window-status-format "#[fg=#65738e,bg=#2c3b41] #I | #W "
setw -g window-status-current-format "#[fg=#eeffff,bg=#37474f] #I | #W "
