## General
set -g mouse on
setw -g monitor-activity on
set -g visual-activity on
set-option -g history-limit 10000

# True color
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Change base index to 1
set -g base-index 1
setw -g pane-base-index 1

# Vim bindings in copy mode
setw -g mode-keys vi

## Bindings
unbind C-b
set -g prefix C-t

# Window split
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind "%" split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Use OS clipboard
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL -l"

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded"

## Visual settings
# Status bar
set -g status-style "fg=#c5c8c6,bg=black"
set -g message-style "fg=brightwhite,bg=black"
setw -g window-status-activity-style "bg=black,fg=white,blink"
set -g clock-mode-colour brightcyan

set -g status-left "#[fg=#c5c8c6,bg=brightblack] #S "
set -g status-right "%m/%d/%Y #[fg=#c5c8c6,bg=brightblack] %H:%M #[fg=black,bg=brightwhite] #h "
setw -g window-status-format "#[fg=white] #I:#W#F"
setw -g window-status-current-format "#[fg=brightwhite] #I:#W#F"

# Panes
set-option -g pane-border-fg brightblack
set-option -g pane-active-border-fg white
