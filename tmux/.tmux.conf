## General
set -g mouse on
setw -g monitor-activity on
set -g visual-activity off
set-option -g history-limit 10000
set -s escape-time 0

# Vim bindings in copy mode
setw -g mode-keys vi

## Bindings
# Window split
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind "%" split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

## Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Use OS clipboard
set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL -l"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Visual settings
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g status-left-length 20
setw -g window-status-activity-attr blink

## Colors
set -g clock-mode-colour cyan
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=brightblack'
set -g status-style 'fg=white,bg=#2c3a41'
set -g message-style 'fg=white,bg=black'
set -g status-left "#[fg=#263238,bg=blue] #S #[fg=blue,bg=#2c3a41,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=black,bg=#2c3a41,nobold,nounderscore,noitalics]#[fg=white,bg=black] %Y-%m-%d  %H:%M #[fg=blue,bg=black,nobold,nounderscore,noitalics]#[fg=#263238,bg=blue] #h "
setw -g window-status-format "#[fg=white,bg=#2c3a41] #I #[fg=white,bg=#2c3a41] #W "
setw -g window-status-current-format "#[fg=#2c3a41,bg=black,nobold,nounderscore,noitalics]#[fg=white,bg=black] #I #[fg=white,bg=black] #W #[fg=black,bg=#2c3a41,nobold,nounderscore,noitalics]"
